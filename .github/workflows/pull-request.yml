name: Pull Request

on: pull_request

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test.yml

  code-quality:
    name: Code Quality
    uses: ./.github/workflows/code-quality.yml
