name: run-tests
on:
  push:
    branches-ignore:
      - main
      - development
env:
  REACT_APP_INFURA_URL: https://kovan.infura.io/v3/number123
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: echo '//npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}}' >> .npmrc
      - run: npm install
      - run: npm run test
