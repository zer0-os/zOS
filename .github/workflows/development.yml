name: Deploy Development
on:
  push:
    branches:
      - main
      - 'hotfix/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      VITE_INFURA_URL: ${{secrets.INFURA_URL}}
    steps:
      - uses: actions/checkout@v4
      - name: Common Setup
        uses: ./.github/actions/common

      - run: echo '//npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}}' >> .npmrc
      - run: npm install
      - run: npm run lint
      - run: npx tsc
      - run: npm run test

  deploy_new:
    needs: validate
    runs-on: ubuntu-latest
    environment: development
    env:
      VITE_INFURA_URL: ${{secrets.INFURA_URL}}
      VITE_CLOUDINARY_PREFIX: ${{secrets.CLOUDINARY_PREFIX}}
      VITE_CLOUDINARY_CLOUD_NAME: ${{secrets.CLOUDINARY_CLOUD_NAME}}
      VITE_ETH_CHAIN: ${{secrets.ETH_CHAIN}}
      VITE_ZERO_API_URL: ${{secrets.ZERO_API_URL_NEW}}
      VITE_SENTRY_DSN: ${{secrets.SENTRY_DSN}}
      VITE_WEB3_AUTHENTICATE_MESSAGE: ${{secrets.WEB3_AUTHENTICATE_MESSAGE}}
      VITE_GIPHY_SDK_KEY: ${{secrets.GIPHY_SDK_KEY}}
      VITE_MESSENGER_INVITE_PATH: ${{vars.MESSENGER_INVITE_PATH_NEW}}
      VITE_VIDEO_ASSETS_PATH: ${{vars.VIDEO_ASSETS_PATH}}
      VITE_IMAGE_ASSETS_PATH: ${{vars.IMAGE_ASSETS_PATH}}
      VITE_ANDROID_STORE_PATH: ${{vars.ANDROID_STORE_PATH}}
      VITE_MATRIX_HOME_SERVER_URL: ${{vars.MATRIX_HOME_SERVER_URL}}
      VITE_ZNS_EXPLORER_URL: ${{vars.ZNS_EXPLORER_URL}}
    steps:
      - uses: actions/checkout@v4
      - name: Common Setup
        uses: ./.github/actions/common

      - run: echo '//npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}}' >> .npmrc

      - run: npm install
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main
      - name: Build project
        run: VITE_VERSION=${{steps.package-version.outputs.current-version}} npm run build
      - run: npm install -g netlify-cli
      - name: Deploy to netlify
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_NEW }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN_NEW }}
        run: netlify deploy --dir=build --prod
